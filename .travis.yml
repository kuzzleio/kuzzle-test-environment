services:
    - docker
addons:
    apt:
        sources: [ubuntu-toolchain-r-test]
before_install: 'sudo ./scripts/pre-install.sh'
script: 'sudo ./scripts/install.sh && sudo ./scripts/run.sh'
after_success: 'sudo ./scripts/success.sh'
after_failure: 'sudo ./scripts/errored.sh'
after_script: 'echo ENDED'
os: linux
sudo: required
env:
    global:
        - {NODE_VERSION: 6.9.5}
        - {GLOBAL_PM2_VERSION: 2.0.19}
        - {GCC_VERSION: 4.9}
        - {ES_VERSION: 5}
        - {REDIS_VERSION: 3}
    matrix:
        - {KUZZLE_REPO: kuzzleio/kuzzle, KUZZLE_VERSION: 1.0.0-RC9.6, PROXY_REPO: kuzzleio/kuzzle-proxy, PROXY_VERSION: 1.0.0-RC9}
